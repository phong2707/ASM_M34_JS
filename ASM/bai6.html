<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0, b = 1;
        let tong = 0;
        for (let i = 1; i <= 20; i++) {
            tong = tong + a;
            let temp = a + b;
            a = b;
            b = temp;
        }
        console.log("Tổng 20 số Fibonacci đầu tiên là:", tong);
    </script>
</body>
</html>
