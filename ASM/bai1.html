<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập số a: '));
        let b = parseInt(prompt('Nhập số b: '));
        let c;
        c=a;
        a=b;
        b=c;
        alert('Số a sau khi đổi là: ' + a + '\n' + 'Số b sau khi đổi là: ' + b);
    </script>
</body>
</html>
