<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tong = 0;
        for (let i = 1; i <= 50; i++) {
            tong = tong + i;
        }
        let tb = tong / 50;
        console.log("Trung bình cộng 50 số nguyên đầu tiên là:" + tb);
    </script>
</body>
</html>
